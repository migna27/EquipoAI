<div class="d-flex justify-content-between align-items-center border-top pt-3 mt-4 mb-2">
    <h4 class="text-primary m-0">Visualizaci√≥n Gr√°fica</h4>
    
    <div class="btn-group">
        <button class="btn btn-secondary btn-sm" id="btnSlow" title="Alternar velocidad">
            <i class="bi bi-speedometer"></i>
        </button>
        <button class="btn btn-warning btn-sm" id="btnPause" title="Pausar/Reanudar">
            ‚è∏
        </button>
    </div>
</div>

<!-- CARD -->
<div class="card bg-dark text-white mb-4 shadow" style="overflow: hidden;">
    <div class="card-body p-0 position-relative" id="canvasContainer" style="min-height: 400px;">
        <canvas 
        id="gearCanvas" 
        width="1200" height="400"
        style="background-color: #1e1e1e; cursor: grab; display: block; width: 100%; height: 400px;"
        data-dientes='{{ resultados.dientes | tojson if resultados and resultados.dientes else "[]" }}'
        ></canvas>
    </div>

    <div class="toolbar-container d-flex flex-wrap justify-content-between align-items-center gap-3">
        
        <div class="d-flex align-items-center gap-3">
            <div class="key-badge" title="Arrastra con el mouse para moverte">
                <span>üñ±Ô∏è Click y Arrastrar</span>
                <span class="text-secondary">|</span>
                <span>Mover</span>
            </div>
            
            <div class="key-badge" title="Usa la rueda del mouse">
                <span>üñ±Ô∏è Scroll</span>
                <span class="text-secondary">|</span>
                <span>Zoom</span>
            </div>
        </div>

        <!-- Contenedor de Zoom -->
        <div class="d-flex align-items-center gap-3 px-3 py-2 shadow-sm" 
        style="background-color: rgba(0, 0, 0, 0.3); 
            border: 1px solid rgba(255,255,255,0.1); 
            border-radius: 50px; /* Redondeo fuerte para forma de c√°psula */
            overflow: hidden;">

            <!-- Slider -->
            <div class="d-flex align-items-center" style="width: 180px;">
                <input type="range" class="styled-slider" id="zoomRange" min="0.1" max="3" step="0.1" value="1" title="Nivel de Zoom">
            </div>

            <div class="vr bg-secondary opacity-50 mx-1" style="height: 18px;"></div>

            <!-- Bot√≥n Reset -->
            <button type="button"
                    id="btnResetView" 
                    title="Restaurar vista (100%)"
                    class="btn btn-dark text-nowrap"
                    style="background: transparent; 
                        border: none; 
                        font-size: 1.1rem; 
                        line-height: 1; 
                        padding: 0;">
                <i class="bi bi-arrow-clockwise"></i>
            </button>
        </div>
    </div>
</div>

<script src="{{ url_for('static', filename='js/engranaje.js') }}"></script>
