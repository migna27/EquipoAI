<style>
/* Contenedor de la barra de herramientas */
.toolbar-container {
    background-color: #212529;
    border-top: 1px solid #373b3e;
    border-bottom-left-radius: 0.375rem;
    border-bottom-right-radius: 0.375rem;
    padding: 10px 20px;
}

.key-badge {
    background: #343a40;
    border: 1px solid #495057;
    color: #adb5bd;
    font-size: 0.75rem;
    font-weight: 600;
    padding: 4px 8px;
    border-radius: 6px;
    display: inline-flex;
    align-items: center;
    gap: 5px;
}

input[type=range].styled-slider {
    -webkit-appearance: none; 
    width: 100%;
    height: 6px;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 10px;
    outline: none;
    transition: opacity 0.2s;
}

input[type=range].styled-slider::-webkit-slider-thumb {
    -webkit-appearance: none;
    appearance: none;
    width: 18px;
    height: 18px;
    border-radius: 50%;
    background: #0d6efd; 
    cursor: grab;
    border: 2px solid #212529;
    box-shadow: 0 0 10px rgba(13, 110, 253, 0.5);
    transition: transform 0.1s;
    margin-top: 0px;
}

input[type=range].styled-slider::-webkit-slider-thumb:active {
    cursor: grabbing;
    transform: scale(1.2);
    background: #3d8bfd;
}

/* Firefox support */
input[type=range].styled-slider::-moz-range-thumb {
    width: 18px;
    height: 18px;
    border: 2px solid #212529;
    border-radius: 50%;
    background: #0d6efd;
    cursor: grab;
}
</style>

<div class="d-flex justify-content-between align-items-center border-top pt-3 mt-4 mb-2">

    <div class="toolbar-container d-flex flex-wrap justify-content-between align-items-center gap-3">
        
        <div class="d-flex align-items-center gap-3">
            <div class="key-badge" title="Arrastra con el mouse para moverte">
                <span>üñ±Ô∏è Click y Arrastrar</span>
                <span class="text-secondary">|</span>
                <span>Mover</span>
            </div>
            
            <div class="key-badge" title="Usa la rueda del mouse">

                <span class="text-secondary">|</span>
                <span>Zoom</span>
            </div>
        </div>

        <!-- Contenedor de Zoom -->
        <div class="d-flex align-items-center gap-3 px-3 py-2 shadow-sm" 
        style="background-color: rgba(0, 0, 0, 0.3); 
            border: 1px solid rgba(255,255,255,0.1); 
            border-radius: 50px; /* Redondeo fuerte para forma de c√°psula */
            overflow: hidden;">

            <!-- Slider -->
            <div class="d-flex align-items-center" style="width: 180px;">
                <input type="range" class="styled-slider" id="zoomRange" min="0.1" max="3" step="0.1" value="1" title="Nivel de Zoom">
            </div>

            <div class="vr bg-secondary opacity-50 mx-1" style="height: 18px;"></div>

            <!-- Bot√≥n Reset -->
            <button type="button"
                    id="btnResetView" 
                    title="Restaurar vista (100%)"
                    class="btn btn-dark text-nowrap"
                    style="background: transparent; 
                        border: none; 
                        font-size: 1.1rem; 
                        line-height: 1; 
                        padding: 0;">
                <i class="bi bi-arrow-clockwise"></i>
            </button>
        </div>
    </div>
</div>

<script>
function generarYDescargarPDF() {
    console.log("Iniciando generaci√≥n de PDF...");
    const canvas = document.getElementById('gearCanvas');
    const inputImagen = document.getElementById('gear_image_data');
    const form = document.getElementById('pdfForm');

    if (!canvas || !inputImagen || !form) {
        alert("Error cr√≠tico: Faltan elementos en el HTML.");
        return;
    }

    if (!window.gearViz || typeof window.gearViz.drawForCapture !== 'function') {
        alert("Aviso: Refresca la p√°gina (Ctrl+F5) para actualizar los scripts.");
        inputImagen.value = canvas.toDataURL('image/png');
        form.submit();
        return;
    }

    try {
        window.gearViz.drawForCapture();
        inputImagen.value = canvas.toDataURL('image/png');
        form.submit();
    } catch (err) {
        console.error(err);
        alert("Error: " + err.message);
    }
}
</script>
