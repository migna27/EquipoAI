<h4 class="mt-4 border-top pt-3 text-primary">Visualización Gráfica</h4>
<div class="d-flex justify-content-between align-items-center border-top pt-3 mt-4">
    <h4 class="text-primary m-0">Visualización Gráfica</h4>
    
    <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" id="slowModeCheck">
        <label class="form-check-label text-muted small" for="slowModeCheck">Cámara Lenta</label>
    </div>
</div>
<p class="text-muted small">Simulación de velocidad relativa y dirección (Clic para pausar).</p>

<div class="card bg-dark text-white mb-4 shadow">
    <div class="card-body text-center overflow-auto">
        <canvas 
            id="gearCanvas" 
            width="800" 
            height="300" 
            style="background-color: #2b2b2b; border-radius: 8px; cursor: pointer;"
            data-dientes='{{ resultados.dientes | tojson if resultados and resultados.dientes else "[]" }}'
        ></canvas>
    </div>
</div>
